<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free QR Code Generator</title>
  <meta name="description" content="Generate QR codes instantly. Free, fast, no sign-up." />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #020617;
      padding: 28px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0,0,0,.45);
      text-align: center;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.6rem;
    }

    p {
      margin: 0 0 18px;
      font-size: .95rem;
      opacity: .85;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      opacity: .9;
    }

    canvas {
      margin-top: 18px;
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      display: none;
    }

    .download {
      margin-top: 12px;
      display: none;
    }

    .download a {
      color: #38bdf8;
      text-decoration: none;
      font-size: .9rem;
    }

    footer {
      margin-top: 14px;
      font-size: .75rem;
      opacity: .5;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>QR Code Generator</h1>
    <p>Paste a URL or text to generate a QR code instantly.</p>

    <input id="qrInput" placeholder="https://example.com" />
    <button onclick="generateQR()">Generate QR Code</button>

    <canvas id="qrCanvas"></canvas>

    <div class="download" id="download">
      <a id="downloadLink" download="qr-code.png">Download QR Code</a>
    </div>

    <footer>No tracking â€¢ No sign-up</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const text = document.getElementById('qrInput').value.trim();
      if (!text) return;

      const canvas = document.getElementById('qrCanvas');

      QRCode.toCanvas(canvas, text, { width: 220 }, function (error) {
        if (error) {
          console.error(error);
          return;
        }
        canvas.style.display = 'block';
        const link = document.getElementById('downloadLink');
        link.href = canvas.toDataURL("image/png");
        document.getElementById('download').style.display = 'block';
      });
    }
  </script>

</body>
</html>
